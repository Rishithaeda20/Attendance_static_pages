<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: black;
        }
        .header img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .header h1 {
            color: white;
            font-size: 30px;
            margin: 0;
        }
        .login-container {
            background: white;
            width: 550px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #004aad;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .input-group input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            padding: 10px;
        }
        .input-group i {
            margin-right: 10px;
            color: #555;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>  
    <div class="login-container">
        <div class="header">
        <img src="logo.jpg" alt="College Logo">
        <h1 style="color: black;">SRKR Engineering College</h1>
        </div>
        <p style="text-align: center;">(Autonomous)</p>
        <h2>Login</h2>
        <div class="input-group">
            <i>&#128100;</i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <i>&#128274;</i>
            <input type="password" placeholder="Password">
        </div>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Reset Password</a>
        </div>
        <button class="login-btn" onclick="window.location.href='index1.html'">Login</button>

    </div>
</body>
</html>
